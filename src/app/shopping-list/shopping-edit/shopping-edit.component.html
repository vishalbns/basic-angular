<div class="row">
  <div class="col-md-12">
    <hr>
    <form (ngSubmit)="onAddOrUpdateItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
            <!--#nameInput-->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
           <!-- #amountInput -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button> &nbsp; -->
          <button
            [disabled]="f.valid === false"
            class="btn btn-success"
            type="submit">{{ !editMode ? 'Add' : 'Update' }}</button> &nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <hr>
    <p><i>Select any item to update or delete.</i></p>
  </div>
</div>
